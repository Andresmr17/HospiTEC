<div class="vh-100 gradient-custom">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card bg-dark text-white" style="border-radius: 1rem;">
          <div class="card-body p-5 text-center">

            <div class="mb-md-5 mt-md-4 pb-5">

              <h2 class="fw-bold mb-2 text-uppercase">Iniciar sesión</h2>
              <p class="text-white-50 mb-5">Por favor ingrese Nombre y Cédula</p>

              <div data-mdb-input-init class="form-outline form-white mb-4">
                <input type="email" id="Nombre" class="form-control form-control-lg" [(ngModel)]="Nombre" />
                <label class="form-label" for="Nombre">Nombre</label>
              </div>

              <div data-mdb-input-init class="form-outline form-white mb-4">
                <input type="password" id="Cedula" class="form-control form-control-lg" [(ngModel)]="Cedula"/>
                <label class="form-label" for="Cedula">Cedula</label>
              </div>

              <button class="btn btn-outline-light btn-lg px-5 btn-custom" type="submit" (click)="login_profesor(Nombre, Cedula)">Acceder</button>

            </div>

            <div>
              <p class="mb-0">¿Aún no tiene cuenta? <a href="crear-cuenta" class="text-white-50 fw-bold">Crear cuenta</a>
              </p>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</div>
